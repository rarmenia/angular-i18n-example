<div style="display: flex; flex-direction: row; align-items: center; background-color: purple; width: 100vw; color: white; padding: 0.5em;">
  <div>i18n Test Site</div>
  <div style="flex-grow: 1;"></div>
  <app-language-switcher></app-language-switcher>
</div>

<div style="margin: 0.75em;">
  <h1 i18n="welcome|Welcome Message to the overall site.">
    Hello and welcome to the test site for "Angular i18n"
  </h1>

  <div>
    <mat-form-field>
      <mat-label i18n="testInputLabel | label for test input">Test Input</mat-label>
      <input matInput type="text" [formControl]="this.testControl">
    </mat-form-field>
  </div>

  <button mat-raised-button (click)="save()" color="primary" i18n="saveButton | button denoting save action">Save</button>
</div>
